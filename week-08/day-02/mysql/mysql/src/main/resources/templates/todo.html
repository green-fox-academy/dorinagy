<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Todo CRUD App</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<h1>Todos for today:</h1>
<a th:href="@{'/todo/add'}">Add new todo</a>
<table>
    <tr>
        <th>ID</th>
        <th>ACTION</th>
        <th>DONE</th>
        <th>URGENT</th>
    </tr>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.id}">id</td>
        <td th:text="${todo.getTitle()}">action</td>
        <td th:text="${todo.isDone()}">done</td>
        <td th:text="${todo.isUrgent()}">urgent</td>
        <td><a th:href="${todo.id + '/delete'}">delete</a></td>
    </tr>
</table>
</body>
</html>
