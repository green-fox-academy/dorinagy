<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Todo CRUD App</title>
</head>
<body>
<h1>Todos for today:</h1>
<ul>
    <li th:each="todo : ${todos}" th:text="${todo.getTitle()} + ${todo.isDone()} + ${todo.isUrgent()}">new todo</li>
</ul>
</body>
</html>
