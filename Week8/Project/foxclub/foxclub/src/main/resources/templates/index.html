<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Programmer Fox Club</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<ul>
    <li>
        <a th:href="@{'/'}">Information</a>
    </li>
    <li>
        <a th:href="@{'/nutritionStore'}">Nutrition Store</a>
    </li>
    <li>
        <a th:href="@{'/trickCenter'}">Trick Center</a>
    </li>
</ul>
<img src="afox.gif"/>
<p th:text="'This is ' + ${fox.getName()} + '. Currently living on ' + ${fox.getFood()} + ' and ' + ${fox.getDrink()} + '. He Knows ' + ${fox.getTrickListSize()} + ' tricks.'"></p>
<h1>Know tricks</h1>
<p th:if="${fox.getTrickListSize()} == 0" th:text="'You know zero tricks. Go and learn some'"></p>
<ul>
    <li th:each="trickElement : ${fox.getTrickList()}" th:text="${trickElement}"></li>
</ul>
</body>
</html>
