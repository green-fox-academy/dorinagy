<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trick Center</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<ul>
    <li><a th:href="@{'/'}">Information</a></li>
    <li><a th:href="@{'/trickCenter'}">Trick Center</a></li>
    <li><a th:href="@{'/nutritionStore'}">Nutrition Store</a></li>
</ul>
<table>
    <th:block th:if="${remainingTricks} != 0">
        <form action="/learn-trick" >
            <tr>
                <th>Tricks</th>
            </tr>
            <tr >
                <td>
                    <select name="addTrick">
                        <option th:each="trick : ${listOfTricks}"
                                th:value="${trick}"
                                th:text="${trick}">
                        </option>
                    </select>
                </td>
                <td><input type="submit" value="Learn"/></td>
            </tr>
        </form>
    </th:block>
    <th:block th:if="${remainingTricks} == 0">
        <tr>
            <td>
                There are no more tricks to learn.
            </td>
        </tr>
    </th:block>
</table>
<p th:if="${remainingTricks} == 0" th:text="'There are no more tricks to learn.'"></p>
</body>
</html>
