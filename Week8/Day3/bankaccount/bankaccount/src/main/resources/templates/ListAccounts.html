<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #1</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<span th:each="listelement : ${accountList}">
      <p th:text="'Name: ' + ${listelement.getName()} +' | Balance: ' + ${listelement.getBalance()} + ' Zebra ' +
      ' | Animal type: ' + ${listelement.getAnimalType()}">elements</p>
    </span>
</body>
</html>
