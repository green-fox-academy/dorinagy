<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #1</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<table>
    <tr>
        <th>Index</th>
        <th>Name</th>
        <th>Balance</th>
        <th>Type</th>
    </tr>
    <tr th:each="listelement, iter : ${accountList}">
        <td th:text="${iter.index} + 1">Index</td>
        <td th:text="${listelement.getName()}">Name</td>
        <td th:text="${listelement.getBalance()} + ' Zebra '">Balance</td>
        <td th:text="${listelement.getAnimalType()}">Type</td>
    </tr>
</table>
</body>
</html>
